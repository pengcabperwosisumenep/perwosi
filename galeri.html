<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri PERWOSI Kabupaten Sumenep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f2f4f7;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 10px 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
      padding-bottom: 5px;
    }

    nav a:hover {
      border-bottom: 2px solid white;
    }

    .section {
      background: white;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      color: #2e8b57;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .galeri {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .galeri img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }

      nav a {
        display: inline-block;
        margin: 8px;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo PERWOSI">
  <h1>PERWOSI Kabupaten Sumenep</h1>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="profil2.html">Profil</a>
    <a href="program.html">Program</a>
    <a href="galeri.html">Galeri</a>
    <a href="daftar.html">Daftar</a>
  </nav>
</header>

<div class="section">
  <h2>Galeri Kegiatan</h2>

  <div class="galeri">
    <img src="foto/foto1.jpg" alt="Kegiatan 1">
    <img src="foto/foto2.jpg" alt="Kegiatan 2">
    <img src="foto/foto3.jpg" alt="Kegiatan 3">
  </div>
</div>

<footer>
  Â© 2025 PERWOSI Kabupaten Sumenep
</footer>

</body>
</html>
