<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin | PERWOSI Sumenep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e9d60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #257c4c;
    }

    .info {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      color: #777;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <form onsubmit="return loginAdmin()">
    <label>Username</label>
    <input type="text" id="username" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Masuk</button>
  </form>

  <div class="info">
    Khusus Admin PERWOSI
  </div>
</div>

<script>
  function loginAdmin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "perwosi123") {
      window.location.href = "dashboard.html";
      return false;
    } else {
      alert("Username atau password salah!");
      return false;
    }
  }
</script>

</body>
</html>
