<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Berita | Admin PERWOSI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #2e9d60;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    .output {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2e9d60;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>Kelola Berita</h1>
  <p>Admin PERWOSI Kabupaten Sumenep</p>
</header>

<div class="container">

  <div class="box">
    <h2>Form Berita Baru</h2>

    <label>Judul Berita</label>
    <input id="judul">

    <label>Tanggal</label>
    <input id="tanggal" placeholder="contoh: 14 Desember 2025">

    <label>Isi Berita</label>
    <textarea id="isi"></textarea>

    <button onclick="buatBerita()">Buat Kode Berita</button>

    <div class="output" id="hasil">
      Hasil kode berita akan muncul di sini
    </div>
  </div>

  <a class="back" href="dashboard.html">‚Üê Kembali ke Dashboard</a>

</div>

<script>
function buatBerita() {
  const judul = document.getElementById("judul").value;
  const tanggal = document.getElementById("tanggal").value;
  const isi = document.getElementById("isi").value;

  const html = `
<div class="berita-item">
  <h3>${judul}</h3>
  <small>${tanggal}</small>
  <p>${isi}</p>
</div>
`;

  document.getElementById("hasil").textContent = html;
}
</script>

</body>
</html>
